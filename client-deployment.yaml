apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: edenminkim/student_client:v241213
        command: ["sh", "-c", "while true; do sleep 30; done"]
        env:
        - name: SERVER_URL
          value: "http://server:3000"
        ports:
        - containerPort: 3000